        .header-content {

        }

        @keyframes float {

            }

            }
        }

        .stats {

        .results-grid {

        .repo-card {

        }

        .repo-stats {

            gap: 1rem;
            margin-bottom: 1rem;

        }

        .stat {

        .language-badge {

            border: 1px solid var(--border-color);
            border-radius: 12px;

            color: var(--text-primary);
        }

        .repo-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.6rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .action-btn:hover {
            background: var(--accent-gold-dim);
            border-color: var(--accent-gold);
        }

        .action-btn.clone {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .action-btn.clone:hover {
            background: #2ea043;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-gold);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left-color: var(--accent-green);
        }

        .toast.error {
            border-left-color: var(--accent-red);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>

    <script>
        let GITHUB_TOKEN = localStorage.getItem('github_token') || '';

        if (!GITHUB_TOKEN) {
            const tokenInput = prompt(
                'üîë GitHub Personal Access Token gerekli!\n\n' +
                '1. https://github.com/settings/tokens adresine gidin\n' +
                '2. "Generate new token (classic)" se√ßin\n' +
                '3. Scopes: public_repo, read:user se√ßin\n' +
                '4. Token\'ƒ± kopyalayƒ±p buraya yapƒ±≈ütƒ±rƒ±n\n\n' +
                'Token (localStorage\'da saklanacak):'
            );

            if (tokenInput && tokenInput.trim()) {
                GITHUB_TOKEN = tokenInput.trim();
                localStorage.setItem('github_token', GITHUB_TOKEN);
                alert('‚úÖ Token kaydedildi! Artƒ±k arama yapabilirsiniz.');
            } else {
                alert('‚ö†Ô∏è Token olmadan sadece 60 istek/saat limiti var.\nDaha fazla istek i√ßin Settings\'den token ekleyin.');
            }
        }

        const API_BASE = 'https://api.github.com';

        let currentResults = [];
        let clonedRepos = new Set(JSON.parse(localStorage.getItem('clonedRepos') || '[]'));

        function updateStats() {
            document.getElementById('totalFound').textContent = currentResults.length;
            document.getElementById('gemsFound').textContent = currentResults.filter(r => r.gemScore >= 75).length;
            document.getElementById('clonedCount').textContent = clonedRepos.size;
        }

        function calculateGemScore(repo) {
            let score = 0;

            if (repo.description && repo.description.length > 50) score += 10;
            if (repo.has_wiki) score += 5;
            if (repo.has_pages) score += 5;
            if (repo.description) score += 5;

            const daysSinceUpdate = Math.floor((Date.now() - new Date(repo.updated_at)) / (1000 * 60 * 60 * 24));
            if (daysSinceUpdate < 7) score += 25;
            else if (daysSinceUpdate < 30) score += 20;
            else if (daysSinceUpdate < 90) score += 15;
            else score += 10;

            const forkRatio = repo.forks_count / (repo.stargazers_count || 1);
            if (repo.forks_count > 10) score += 10;
            if (forkRatio > 0.1) score += 10;
            if (repo.open_issues_count < 50) score += 5;

            if (repo.stargazers_count < 1000 && score > 50) score += 25;
            else if (repo.stargazers_count < 5000 && score > 60) score += 15;

            return Math.min(100, score);
        }

        function formatNumber(num) {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        async function searchGitHub(query, filters = {}) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '<div class="loading"><div class="spinner"></div><p>Hazineler aranƒ±yor...</p></div>';

            try {
                let searchQuery = query;

                if (filters.language) searchQuery += ` language:${filters.language}`;
                if (filters.minStars) searchQuery += ` stars:>=${filters.minStars}`;
                if (filters.maxStars) searchQuery += ` stars:<=${filters.maxStars}`;
                if (filters.updated) {
                    const dates = {
                        day: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        week: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        month: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        year: new Date(Date.now() - 365 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
                    };
                    if (dates[filters.updated]) {
                        searchQuery += ` pushed:>${dates[filters.updated]}`;
                    }
                }

                const headers = {
                    'Accept': 'application/vnd.github.v3+json'
                };

                if (GITHUB_TOKEN) {
                    headers['Authorization'] = `token ${GITHUB_TOKEN}`;
                }

                const response = await fetch(`${API_BASE}/search/repositories?q=${encodeURIComponent(searchQuery)}&sort=stars&order=desc&per_page=30`, {
                    headers: headers
                });

                if (!response.ok) throw new Error('API isteƒüi ba≈üarƒ±sƒ±z');

                const data = await response.json();
                currentResults = data.items.map(repo => ({
                    ...repo,
                    gemScore: calculateGemScore(repo)
                }));

                displayResults(currentResults);
                updateStats();

            } catch (error) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Hata Olu≈ütu</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');

            if (results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3>Sonu√ß Bulunamadƒ±</h3>
                        <p>Farklƒ± anahtar kelimeler deneyin</p>
                    </div>
                `;
                resultsCount.textContent = 'Sonu√ß bulunamadƒ±';
                return;
            }

            resultsCount.textContent = `${results.length} hazine bulundu`;

            resultsGrid.innerHTML = results.map(repo => `
                <div class="repo-card" data-repo="${repo.full_name}">
                    <div class="repo-header">
                        <div>
                            <div class="repo-name">${repo.name}</div>
                            <div class="repo-owner">${repo.owner.login}</div>
                        </div>
                        <div class="gem-score">
                            üíé ${repo.gemScore}
                        </div>
                    </div>
                    <div class="repo-description">${repo.description || 'A√ßƒ±klama yok'}</div>
                    <div class="repo-stats">
                        <div class="stat">‚≠ê ${formatNumber(repo.stargazers_count)}</div>
                        <div class="stat">üî± ${formatNumber(repo.forks_count)}</div>
                        <div class="stat">üëÅÔ∏è ${formatNumber(repo.watchers_count)}</div>
                    </div>
                    ${repo.language ? `<span class="language-badge">${repo.language}</span>` : ''}
                    <div class="repo-actions">
                        <button class="action-btn" onclick="openRepo('${repo.html_url}')">üîó GitHub</button>
                        <button class="action-btn clone" onclick="cloneRepo('${repo.clone_url}', '${repo.full_name}')">
                            ${clonedRepos.has(repo.full_name) ? '‚úÖ ƒ∞ndirildi' : 'üì• ƒ∞ndir'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openRepo(url) {
            window.open(url, '_blank');
        }

        async function cloneRepo(cloneUrl, fullName) {
            try {
                showToast(`${fullName} indiriliyor...`, 'success');

                const response = await fetch('http://localhost:5000/api/clone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clone_url: cloneUrl,
                        full_name: fullName,
                        description: currentResults.find(r => r.full_name === fullName)?.description || ''
                    })
                });

                const data = await response.json();

                if (data.success) {
                    clonedRepos.add(fullName);
                    localStorage.setItem('clonedRepos', JSON.stringify([...clonedRepos]));

                    updateStats();
                    displayResults(currentResults);

                    showToast(`‚úÖ ${fullName} ba≈üarƒ±yla indirildi!\nüìÅ ${data.path}`, 'success');
                } else {
                    showToast(`‚ùå ƒ∞ndirme hatasƒ±: ${data.error}`, 'error');
                }

            } catch (error) {
                if (error.message.includes('fetch')) {
                    showToast(`‚ö†Ô∏è Server √ßalƒ±≈ümƒ±yor! START_DEEPVERIFY.bat dosyasƒ±nƒ± √ßalƒ±≈ütƒ±rƒ±n.`, 'error');
                } else {
                    showToast(`‚ùå ƒ∞ndirme hatasƒ±: ${error.message}`, 'error');
                }
            }
        }

        async function cloneAll() {
            if (currentResults.length === 0) {
                showToast('√ñnce bir arama yapƒ±n!', 'error');
                return;
            }

            const confirmMsg = `${currentResults.length} repository indirilecek. Devam edilsin mi?`;
            if (!confirm(confirmMsg)) return;

            try {
                showToast(`${currentResults.length} repository toplu indiriliyor...`, 'success');

                const response = await fetch('http://localhost:5000/api/clone-batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        repos: currentResults.map(r => ({
                            clone_url: r.clone_url,
                            full_name: r.full_name,
                            description: r.description || ''
                        }))
                    })
                });

                const data = await response.json();

                if (data.success) {
                    data.results.forEach(result => {
                        if (result.success) {
                            clonedRepos.add(result.full_name);
                        }
                    });
                    localStorage.setItem('clonedRepos', JSON.stringify([...clonedRepos]));

                    updateStats();
                    displayResults(currentResults);

                    showToast(`‚úÖ ${data.summary.success}/${data.summary.total} repository ba≈üarƒ±yla indirildi!`, 'success');
                } else {
                    showToast(`‚ùå Toplu indirme hatasƒ±: ${data.error}`, 'error');
                }

            } catch (error) {
                if (error.message.includes('fetch')) {
                    showToast(`‚ö†Ô∏è Server √ßalƒ±≈ümƒ±yor! START_DEEPVERIFY.bat dosyasƒ±nƒ± √ßalƒ±≈ütƒ±rƒ±n.`, 'error');
                } else {
                    showToast(`‚ùå Toplu indirme hatasƒ±: ${error.message}`, 'error');
                }
            }
        }

        function sortResults(sortBy) {
            const sorted = [...currentResults].sort((a, b) => {
                switch (sortBy) {
                    case 'gem': return b.gemScore - a.gemScore;
                    case 'stars': return b.stargazers_count - a.stargazers_count;
                    case 'forks': return b.forks_count - a.forks_count;
                    case 'updated': return new Date(b.updated_at) - new Date(a.updated_at);
                    default: return 0;
                }
            });
            displayResults(sorted);
        }

        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showToast('L√ºtfen bir arama terimi girin!', 'error');
                return;
            }

            const filters = {
                language: document.getElementById('languageFilter').value,
                minStars: document.getElementById('minStars').value,
                maxStars: document.getElementById('maxStars').value,
                updated: document.getElementById('updatedFilter').value
            };

            searchGitHub(query, filters);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('searchBtn').click();
        });

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('searchInput').value = btn.dataset.query;
                document.getElementById('searchBtn').click();
            });
        });

        document.querySelectorAll('.quick-filter').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.quick-filter').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('languageFilter').value = btn.dataset.lang;
            });
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            sortResults(e.target.value);
        });

        document.getElementById('cloneAllBtn').addEventListener('click', cloneAll);

        updateStats();

        setTimeout(() => {
            showToast('üíé DeepVerify GitHub Gold Miner\'a ho≈ü geldiniz!', 'success');
        }, 500);
    </script>
</body>
